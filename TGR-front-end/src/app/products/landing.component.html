
<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">Just Describe it
                <span>Find your products faster</span>
              </h1>

            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->


  </div>



  <section class="section section-lg pt-lg-0 mt--200">

    <div class="search-results" infinite-scroll [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()">

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">

            <div class="row row-grid">




              <!-- Product Mock-UP-->




             

              <ng-container *ngIf="!isloading" >
                <div *ngFor="let product of products;let i=index" class="col-lg-4 my-1 min-vh-20">


                  <div class="card card-lift--hover shadow border-0 w-100 h-100">
                    
                    <div class="card-body py-3 vh-100">
                      <img [src]="product.image" class="rounded mx-auto d-block img-fluid">
                      <h4 class="text-primary text-uppercase">{{product.title}}</h4>

                      <div>

                        <div class="badge badge-circle badge-danger mr-3">
                          <i class="ni ni-chart-bar-32"></i>
                        </div>

                        <br>
                        <span class="badge badge-pill badge-warning">{{"Total reviews: " + product.reviews}}</span>
                        <br>

                        <span class="badge badge-pill badge-warning">{{"Rating: " + product.rating +"‚≠ê"}}

                        </span>
                        <br>
                        
                        <div *ngIf="product.price.oldprice !== undefined && product.price.oldprice !== null">
                          <span class="badge badge-pill badge-warning">{{"Save Up To: " + (product.oldprice - product.price/ product.price)*100 + "%"}}</span>
                        </div>
                        <br>
                        <div *ngIf="product.bestseller">
                          <div class="badge badge-circle-10 badge-danger mr-3">
                            <i class="ni ni-tag"></i>
                          </div>
                          <br>
                          <span class="badge badge-pill badge-warning">Best Seller</span>
                        </div>

                      </div>

                    </div>

                    
                    <div>

                      <h1 class="display-4 float-right mr-4 text-warning">{{product.price}} </h1>
                    </div>


                    <div *ngIf="product.price.oldprice !== undefined && product.price.oldprice !== null" class="alert alert-danger alert-dismissible fade show"
                      role="alert">
                      <span class="alert-inner--text">Product on discount</span>
                    </div>



                    <a [href]="'http://amazon.com' + product.url" class="btn btn-primary w-50 mx-auto" target="_blank">Show product</a>
                 
                 
                  </div>


                </div>
                
              </ng-container>

              <ng-container *ngIf="waiting">
           
                <div *ngFor="let product of [].constructor(6);let i=index" class="col-lg-4 my-1 min-vh-20">


                  <div class="card bg-secondary card-lift--hover shadow border-0 w-100 h-100">
                    <div class="card-body py-3 vh-100 d-flex">
                      <div class="lds-spinner align-self-center mx-auto">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>

                    </div>
                    <div>

                      <h1 class="display-4 float-right mr-4 text-warning"></h1>
                    </div>

                  </div>


                </div>


              </ng-container>

            </div>











          </div>
        </div>
      </div>
    </div>
  </section>






</main>
